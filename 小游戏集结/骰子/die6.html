<html>
<head>
<title>die6</title>
<script>
function init(){
 var cwidth=400;
 var cheight=300;
 var dicex=50;
 var dicey=50;
 var dicewidth=100;
 var diceheight=100;
 var dotrad=6;
 var ctx;
 
 ctx=document.getElementById("canvas").getContext('2d');
 ctx.lineWidth=5;
 ctx.clearRect(dicex,dicey,dicewidth,diceheight);
 ctx.strokeRect(dicex,dicey,dicewidth,diceheight);
 ctx.fillStyle="#009966";
 
 var dotx;
 var doty;
 var dy;
 var dx;
 
 
  ctx.beginPath();
	dotx=dicex+3*dotrad;
	doty=dicey+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dicex+dicewidth-3*dotrad;
	doty=dicey+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
	
	
	
	ctx.beginPath();
	dotx=dicex+3*dotrad;
	doty=dicey+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dicex+dicewidth-3*dotrad;
	doty=dicey+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
	
	ctx.beginPath();
	dotx=dicex+3*dotrad;
	doty=dicey+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dicex+dicewidth-3*dotrad;
	doty=dicey+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
	
	
}
</script>
</head>

<body onLoad="init();">
<canvas id="canvas" width="400" height="300">
Your browser doesn't support the HTML5 element canvas.
</canvas>
</body>
</html>
