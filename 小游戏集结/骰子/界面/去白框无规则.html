<html>
<head>
<title>去白框无规则</title>
<style>
.input{
   border:0px;
   background-color:pink;
}
body{
   font-size:12px;
    
}
.form{
    
   width:350px;
   background-color:pink;
   padding:20px;
}
</style>
<script type="text/javascript">

 var cwidth=500;
 var cheight=250;
 var dicex=50;
 var dicey=50;
 var dicewidth=100;
 var diceheight=100;
 var dx;
 var dy;

 var dotrad=6;
 var ctx;
 
 var firstturn=true;
 var point;
 var i;
 
 function init(){
    ctx=document.getElementById("canvas").getContext('2d');
        ctx.lineWidth=3;
         ctx.strokeStyle="pink";
	ctx.strokeRect(20,20,330,200);
}
 function throwdice(){
       
	var sum;
	var ch=1+Math.floor(Math.random()*6);
	sum=ch;
	dx=dicex;
	dy=dicey;
	drawface(ch);
	
	dx=dicex+150;
	ch=1+Math.floor(Math.random()*6);
	
	sum+=ch;
	drawface(ch);
	if(firstturn){
		switch(sum){
			case 8:
			point=sum;
			document.f.pv.value=point;
			document.f.stage.value="游戏基本规则：第一局骰子点数和为8，则为你赢，为4，则你输！";
			document.f.outcome.value="在第一局你便完胜!";firstturn=true;
			break;
			
			case 4:
			point=sum;
			document.f.pv.value=point;
			document.f.stage.value="游戏基本规则：第一局骰子点数和为8，则为你赢，为4，则你输！";
			document.f.outcome.value="sorry，在第一局你便输了!";firstturn=true;
			break;
			
			default:
			point=sum;
			document.f.pv.value=point;
			 
			document.f.stage.value="进入第二局：只要掷出点数和"+point+"，你就赢，掷出点数和4，则你输！";
			document.f.outcome.value="尚未决出胜负，继续奋斗！";
i=3;			
firstturn=false;
		}
	}
	else{
             if(i==1){
       document.f.outcome.value="已经全力以赴，你虽败犹荣！";
       document.f.stage.value= "失败是难免的，开始新一轮的游戏吧。第一局规则：骰子点数和为8，则为你赢，为4，则你输！";
document.f.pv.value=sum;
firstturn=true;
}
else{
		   
	        switch(sum){
				 case point:
				 point=sum;
			     document.f.pv.value=point;
				 document.f.stage.value="你的恒心为你取得胜利，还记得吗，新游戏的第一局规则：骰子点数和为8，则为你赢，为4，则你输！";
				 document.f.outcome.value="你赢了！";                firstturn=true;
				 break;
				 
				 case 4:
				 
			     document.f.pv.value=4;
				 document.f.outcome.value="游戏结束，你输了!";
				 document.f.stage.value="重新挑战.";
				  
				 firstturn=true;
				 
				 default:
				  
			     document.f.pv.value=sum;
i--;				 document.f.stage.value="别放弃，你还有"+i+"次机会胜出，只要掷出点数和"+point+"！";
			}
			
			
	}
}
	
}
function drawface(n){
    ctx=document.getElementById("canvas").getContext('2d');
         
       ctx.lineWidth=5;
	ctx.clearRect(dx,dy,dicewidth,diceheight);
	ctx.strokeRect(dx,dy,dicewidth,diceheight);
	
	var dotx;
	var doty;
	ctx.fillStyle="#009966";
	
	switch(n){
		case 1:
		draw1();
		break;
		case 2:
		draw2();
		break;
		case 3:
		draw2();
		draw1();
		break;
		case 4:
		draw4();
		break;
		case 5:
		draw4();
		draw1();
		break;
		case 6:
		draw4();
		draw2mid();
		break;
	}
}
function draw1(){
	var dotx;
	var doty;
    ctx.beginPath();
	dotx=dx+.5*dicewidth;
	doty=dy+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
    ctx.closePath();
	ctx.fill();
}
function draw2(){
	var dotx;
	var doty;
    ctx.beginPath();
	dotx=dx+3*dotrad;
	doty=dy+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dx+dicewidth-3*dotrad;
	doty=dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
}
function draw4(){
	var dotx;
	var doty;
    ctx.beginPath();
	dotx=dx+3*dotrad;
	doty=dy+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dx+dicewidth-3*dotrad;
	doty=dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
	
	ctx.beginPath();
	dotx=dx+3*dotrad;
	doty=dy+diceheight-3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dx+dicewidth-3*dotrad;
	doty=dy+3*dotrad;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
}
function draw2mid(){
	var dotx;
	var doty;
    ctx.beginPath();
	dotx=dx+3*dotrad;
	doty=dy+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
	dotx=dx+dicewidth-3*dotrad;
	doty=dy+.5*diceheight;
	ctx.arc(dotx,doty,dotrad,0,Math.PI*2,true);
	
    ctx.closePath();
	ctx.fill();
}

</script>
</head>

<body onload="init()">

<canvas id="canvas" width="500" height="250">
Your browser doesn't support the HTML5 element canvas.
</canvas> 
<br/>
<button onClick="throwdice();">掷骰子</button>
<form name="f" class="form">
 

 <br/>
挑战提示: <br/>
<textarea name="stage" cols="45" rows="2" class="input">欢迎挑战，第一局规则：骰子点数和为8，则为你赢，为4，则你输！ </textarea>
<br/>
骰子点数和: 
<input name="pv" type="text" value=" " size="18" class="input"> 
<br/>
 
结局:<input name="outcome" value=" " size="23" class="input"/><br/>
 
</form>
 

</body>
</html>
