<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>memory</title>
<style>
 form{
    width:330px;
	margin:20px;
	background-color:pink;
	padding:20px;
 }
 input{
    text-align:right;
 }
</style>
<script type="text/javascript">
     var ctx;
	 var canvas1;
	 var firstpick=true;
	 var firstcard;
	 var secondcard;
	 var frontbgcolor="rgb(251,215,73)";
	 var polycolor="rgb(254,11,0)";
	 var backcolor="rgb(128,0,128)";
	 var tablecolor="rgb(255,255,255)";
     var cardrad=30;
	 var deck=[];
	 var firstsx=30;
     var firstsy=50;
	 var margin=30;
	 var cardwidth=4*cardrad;
	 var cardheight=4*cardrad;
	 var matched;
	 var starttime;
	 
function Card(sx,sy,swidth,sheight,info){
	this.sx=sx;
	this.sy=sy;
	this.swidth=swidth;
	this.sheight=sheight;
	this.info=info;
	this.draw=drawback;
}
function makedeck(){
    var i;
	var acard;
	var bcard;
	var cx=firstsx;
	var cy=firstsy;
	for(i=3;i<9;i++){
		acard=new Card(cx,cy,cardwidth,cardheight,i);
		deck.push(acard);
		bcard=new Card(cx,cy+cardheight+margin,cardwidth,cardheight,i);
		deck.push(bcard);
		cx=cx+cardwidth+margin;
		acard.draw();
		bcard.draw();
	}
	shuffle();
}
function shuffle(){
   var i;
   var k;
   var holder;
   var dl=deck.length;
   var nt;
   for(nt=0;nt<3*dl;nt++){
	   i=Math.floor(Math.random()*dl);
	   k=Math.floor(Math.random()*dl);
	   holder=deck[i].info;
	   deck[i].info=deck[k].info;
	   deck[k].info=holder;
   }
}
function Polycard(sx,sy,rad,n){
	this.sx=sx;
	this.sy=sy;
	this.rad=rad;
	this.draw=drawpoly;
	this.n=n;
	this.angle=(2*Math.PI)/n;
}
function drawpoly(){
    ctx.fillStyle=frontbgcolor;
	ctx.fillRect(this.sx-2*this.rad,this.sy-2*this.rad,4*this.rad,4*this.rad);
	ctx.beginPath();
	ctx.fillStyle=polycolor;
	var i;
	var rad=this.rad;
	ctx.moveTo(this.sx+rad*Math.cos(-.5*this.angle),this.sy+rad*Math.sin(-.5*this.angle));
	for(i=1;i<this.n;i++){
		ctx.lineTo(this.sx+rad*Math.cos((i-.5)*this.angle),this.sy+rad*Math.sin((i-.5)*this.angle));
	}
	ctx.fill();
}
function drawback(){
     ctx.fillStyle=backcolor;
	 ctx.fillRect(this.sx,this.sy,this.swidth,this.sheight);
}
function choose(ev){
     var mx;
	 var my;
	 var pick1;
	 var pick2;
	 if(ev.layerX||ev.layerX==0){
		 mx=ev.layerX;
		 my=ev.layerY;
	 }
	 else if(ev.offsetX||ev.offsetX==0){
	     mx=ev.offsetX;
		 my=ev.offsetY;
	 }
	 var i;
for(i=0;i<deck.length;i++){
	   var card=deck[i];
		 //if(card.sx>=0)
		 if((mx>card.sx)&&(mx<card.sx+card.swidth)&&(my>card.sy)&&(my<card.sy+card.sheight)){
			    if((firstpick)||(i!=firstcard))
				break;
		 }
}
		 if(i<deck.length){
		        if(firstpick){
					firstcard=i;
					firstpick=false;
					pick1=new Polycard(card.sx+cardwidth*.5,card.sy+cardheight*.5,cardrad,card.info);
					pick1.draw();
			     }
			    else{
					  secondcard=i;
					  pick2=new Polycard(card.sx+cardwidth*.5,card.sy+cardheight*.5,cardrad,card.info);
					  pick2.draw();
			          if(deck[i].info==deck[firstcard].info){
						  matched=true;
						  var nm=1+Number(document.f.count.value);
						  document.f.count.value=String(nm);
				          if(nm>=.5*deck.length){
							  var now=new Date();
							  var nt=Number(now.getTime());
							  var seconds=Math.floor(.5+(nt-starttime)/1000);
							  document.f.elapsed.value=String(seconds);
							  }
				       }
			        else{
					  matched=false;
				         }
		
			 firstpick=true;
			 setTimeout(flipback,100);
		    }
	 }
}
function flipback(){
	if(!matched){
		deck[firstcard].draw();
		deck[secondcard].draw();
	}
    else{
		ctx.fillStyle=tablecolor;
		ctx.fillRect(deck[secondcard].sx,deck[secondcard].sy,deck[secondcard].swidth,deck[secondcard].sheight);
		ctx.fillRect(deck[firstcard].sx,deck[firstcard].sy,deck[firstcard].swidth,deck[firstcard].sheight);
		deck[firstcard].sx=-1000;
		deck[secondcard].sx=-1000;
	}
}
function init(){
	ctx=document.getElementById('canvas').getContext('2d');
	canvas1=document.getElementById('canvas');
	canvas1.addEventListener('click',choose,false);
	makedeck();
	document.f.count.value="0";
	document.f.elapsed.value="";
    starttime=new Date();
	starttime=Number(starttime.getTime());
	shuffle();
}
</script>
</head>

<body onload="init();">
<canvas id="canvas" width="900" height="400">
Your browser doesn't support the NTML5 element canvas.
</canvas>
<br/>
Click on two cards to see if you have a match.
<form name="f">
Number of matches:<input type="text" name="count" value="0" size="1" />
Time taken to complete puzzle:<input type="text" name="elapsed" value=" " size="4" />seconds.
</form>
</body>
</html>
