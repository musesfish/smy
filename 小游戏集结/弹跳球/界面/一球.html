 
<html>
<head>
 
<title>弹跳球</title>
<style>
form{
   width:330px;
   margin:13px;
   background-color:pink;
   padding:20px;
}
body{
    font-size:12px;
}
input:valid{background:pink;}
input:invalid{background:white;}
</style>

<script typt="text/javascript">
var ctx;
var ballrad=10;
var boxheight=250;
var boxwidth=350;
var boxx=20;
var boxy=30;
var ballx=60;
var bally=60;
 
var boxboundx=boxwidth+boxx-ballrad;
var boxboundy=boxheight+boxy-ballrad;
var inboxboundx=boxx+ballrad;
var inboxboundy=boxy+ballrad;
var ballvx=4;
var ballvy=8;
var i; 
var cwidth=400;
var cheight=300;

function init(){
	i=0;
	ctx=document.getElementById('canvas').getContext('2d');
	ctx.lineWidth=5;
        ctx.strokeStyle="pink";
	ctx.strokeRect(boxx,boxy,boxwidth,boxheight);

        if(i<4){
		moveball();
        setInterval(moveball,100);
        
		}
		 
}
function moveball(){
        ctx.clearRect(boxx,boxy,boxwidth,boxheight);
	ctx.beginPath();
	ctx.fillStyle="pink";
	ctx.arc(30,40,ballrad,0,Math.PI*2,true);
	ctx.arc(360,40,ballrad,0,Math.PI*2,true);
	ctx.arc(30,270,ballrad,0,Math.PI*2,true);
	ctx.arc(360,270,ballrad,0,Math.PI*2,true);
	ctx.fill();		
        moveandcheck();
 
        ctx.beginPath();
	ctx.fillStyle="pink";
	ctx.arc(ballx,bally,ballrad,0,Math.PI*2,true);
	ctx.fill();
	
       
}
 
function moveandcheck(){
        var nballx=ballx+ballvx;
	var nbally=bally+ballvy;
	    if(nballx==30){
			if(nbally<50 && nbally>30){
	   ballx=30;
           bally=60;
         alert("you win!");i++;}
	}
          if(nballx==360){
			  if(nbally<50 && nbally>30){
	   ballx=30;
           bally=60;
         alert("you win!");i++;}
	} 
	  if(nbally==270){
		  if(nballx<40 && nballx>20){
	   ballx=30;
           bally=60;
         alert("you win!");i++;}
	}
          if(nbally==270){
			   if(nballx<370 && nballx>350){
	   ballx=30;
           bally=60;
         alert("you win!");i++;}
	} 
	if(nballx>boxboundx){
	   ballvx=-ballvx;
	   nballx=boxboundx;
	}
	if(nballx<inboxboundx){
	  nballx=inboxboundx;
	  ballvx=-ballvx;
	}
	if(nbally>boxboundy){
	  nbally=boxboundy;
	   ballvy=-ballvy;
	}
	if(nbally<inboxboundy){
	   nbally=inboxboundy;
	   ballvy=-ballvy;
	}
     
	ballx=nballx;
	bally=nbally;
        
}
function change(){
        ballvx=Number(f.hv.value);
	ballvy=Number(f.vv.value);
        return false;
}
</script>
</head>

<body onLoad="init()">
<canvas id="canvas" width="400" height="300">
Your browser doesn't support the NTML5 element canvas.
</canvas>

<br />

<form name="f" id="f" onSubmit="return change();">
水平速度<input name="hv" id="hv" value="4" type="number" min="-10" max="10" />
 &nbsp&nbsp
垂直速度<input name="vv" id="vv" value="8" type="number" min="-10" max="10" />
<br /><br />
<input type="submit" value="改变红球" />
</form>
 

</body>
</html>
