<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ad</title>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			$(".adbox").animate({marginTop:0},2000,function(){
				setTimeout(function(){
					$(".adbox").animate({marginTop:-420},2000);
				},3000)
			});

		})
	</script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		body{
			height:5000px;
		}
		.adbox{
			width:979px;
			height: 420px;
			margin:-420px auto 0;
		}
		nav{
			background: black;
			height:40px;
			line-height: 40px;
			color:white;
		}
		nav ul{
			width:979px;
			margin:0 auto;
		}
		nav ul li{
			list-style: none;
		}
		section{
			background: gray;
			width:979px;
			height:500px;
			margin:10px auto;
		}
	</style>
</head>
<body>
	<div class="adbox">
		<img src="img/ad.jpg" alt="ad">
	</div>
	<nav>
		<ul>
			<li>首页</li>
		</ul>
	</nav>
	<section>
		
	</section>
</body>
</html>
