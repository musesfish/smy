        <!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>-->
        <script type="text/javascript" src="./js/circle.process.min.js"></script>
        <script type="text/javascript">
            CircleProcess(document.getElementById("half"),{
                "percent": 30,
                "startSmallCircle":{"show": true}
            });
            CircleProcess(document.getElementById("incomplete"),{
                "size":"complete", //complete,half,incomplete or todo-percent
                "percent": 50,
                "percentCircle":{
                    "show":true,
                    "color":"red",
                    "speed": "gradient",//gradient normal fast
                    "gradientColorShow":true
                },
                "endSmallCircle":{
                    "show": true,
                },
            });
        CircleProcess(document.getElementById("complete"),{
            "percent": 80,
            "size":"complete",
            "startSmallCircle":{"show": true},
            "endSmallCircle":{"show": true}
        });
