<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>front-end</title>
<style>
*{
	margin:0px;
	padding:0px;	
}
#div1{
		width:800px;
		border-bottom:1px solid green;
		margin:20px auto;
		font-family:Arial, Helvetica, sans-serif;
		font-size:24px;	
		text-align:center;
}
#div2{
	border-top:solid green 1px;
	border-bottom:solid green 1px;
	width:1206px;
	padding:10px;
	margin:20px auto;
	overflow:auto;
}
a{
	font-family:Arial, Helvetica, sans-serif;
	width:600px;
	font-size:12px;
	float:left;	
	color:blue;
	text-decoration:none;
	text-align:center;
	line-height:30px;
}
a:hover{
	color:red;	
	font-size:14px;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var oA=document.getElementsByTagName('a');
	for(i=0;i<oA.length;i++){
		oA[i].setAttribute("target","_blank");
		if(i%2==0){
			oA[i].style["border-right"]="1px solid green";	
		}
	}
}
</script>
</head>
<body>
<div id="div1">front-end</div>
<div id="div2">
<a href="case-select2.html">Javascript 显示隐藏</a>
<a href="case-select.html">JQuery 显示隐藏</a>
<a href="case-dom2.html">Javascript 图片提示框</a>
<a href="case-dom.html">JQuery 图片提示框</a>
<a href="case-animate2.html">Javascript 轮播图</a>
<a href="case-animate.html">JQuery 轮播图</a>
</div>
</body>
</html>
