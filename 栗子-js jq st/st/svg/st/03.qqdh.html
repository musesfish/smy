<script type="text/javascript">
        if (Global.isTest == null || Global.isTest == false || Global.isTest == 'false') {
            //微信浏览器及不是局域网才去做 网页授权 和 微信分享
            if (Global.isNeedWechatAuth) {
                $.ajax({
                    url: '/Api/Wechat/GetOpenid',
                    dataType: 'json',
                    success: function (response) {
                        if (response.code >= 0) {
                            if (!!response.data.openid) {
                                Global.openid = response.data.openid;
                            }
                            else {
                                window.location = '/Api/Wechat/GetStep1_Auto_Redirect?redirect_uri=' + encodeURIComponent(window.location);
                            }
                        }
                    }
                });
            }
        }
</script>
