<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Javascript图片提示框</title>
<script>
window.onload=function(){
	var oUl=document.getElementById("ul");
	var oDiv=document.getElementById("ddd");
	var oA=oUl.getElementsByTagName("a");
	var oDiv2=document.createElement("div");
	
	for(i=0;i<oA.length;i++){
		oA[i].onmouseover=function(){
			this.mytitle=this.title;
			this.title="";
			var lth=this.href.length-12;
			var ah="url("+(this.href).substr(lth,13)+")";
			oDiv2.innerHTML="<br />&nbsp;"+this.mytitle;
			oDiv2.style.backgroundImage=ah;
			oDiv2.style.left=event.clientX+"px";
			oDiv2.style.top=event.clientY+"px";
			oDiv2.className="apt";
			oDiv.appendChild(oDiv2);
		}
		oA[i].onmouseout=function(){
			this.title=this.mytitle;
	        oDiv.removeChild(oDiv2);
		}
		oA[i].onmousemove=function(){
			oDiv2.style.left=event.clientX+"px";
			oDiv2.style.top=event.clientY+"px";
		}
	}
}
</script>
<style>
*{margin:0px;padding:0px;}
a{text-decoration:none;}
ul{list-style:none;width:448px;height:112px;position:absolute;margin:auto;right:0;left:0;bottom:0;top:-250px;}
li{float:left;border:1px solid red;margin:5px;}
#ap1{background:url(img/ap1.jpg);background-size:cover;display:block;width:100px;height:100px;}
#ap2{background:url(img/ap2.jpg);background-size:cover;display:block;width:100px;height:100px;}
#ap3{background:url(img/ap3.jpg);background-size:cover;display:block;width:100px;height:100px;}
#ap4{background:url(img/ap4.jpg);background-size:cover;display:block;width:100px;height:100px;}
#ddd{position:absolute;margin:auto;right:0;left:0;bottom:0;top:20px;border:1px solid green;}
.apt{width:200px;height:220px;background-size:200px;background-repeat:no-repeat;background-color:red;text-align:left;line-height:140px;text-shadow:1px 1px 1px black;color:white;border:1px solid red;position:relative;}
</style>
</head>
<body>
<div id="ddd">
<ul id="ul">
    <li><a href="img/ap1d.jpg" class="ap" title="苹果1" id="ap1"></a></li>
    <li><a href="img/ap2d.jpg" class="ap" title="苹果2" id="ap2"></a></li>
    <li><a href="img/ap3d.jpg" class="ap" title="苹果3" id="ap3"></a></li>
    <li><a href="img/ap4d.jpg" class="ap" title="苹果4" id="ap4"></a></li>
</ul>
</div>
</body>
</html>
